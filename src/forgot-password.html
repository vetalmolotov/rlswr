<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div id="root">

      <div class="app-wrapper app-forgot-password">

        <div class="app-banner app-forgot-password-banner"></div>
        <h1 class="app-heading">Forgot Password</h1>
        <section class="app-form">
          <label class="app-form-email">
            <input class="app-form-input" type="text" placeholder="your email" />
            <i class="app-form-icon"></i>
          </label>
          <button type="submit" class="primary">Reset</button>
        </section>
        <footer class="app-footer">
          <p>
            Already have an account? <a href="index.html">Login here</a>
          </p>
        </footer>

      </div>

    </div>
  </body>
</html>
